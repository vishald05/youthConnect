<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Project - EnviConnect</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="/images/logo.png" alt="Logo" class="logo" />
      <span class="brand">EnviConnect</span>
    </div>
    <div class="navbar-right">
      <a class="nav-item" href="/dashboard">Dashboard</a>
      <a class="nav-item" href="/projects">Projects</a>
      <a class="nav-item" href="/profile">Profile</a>
      <a class="nav-item logout" href="/logout">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="create-project-container">
    <h1>Create New Project</h1>
    <form id="projectForm" action="/createproj" method="POST">
      <label for="title">Project Name</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" required placeholder="Describe your project, its goals, and what participants will do."></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required />

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" required />

      <label for="duration">Duration (in days)</label>
      <input type="number" id="duration" name="duration" min="1" required />

      <label for="minParticipants">Minimum Participants</label>
      <input type="number" id="minParticipants" name="minParticipants" min="1" required />

      <button type="submit">Create Project</button>
    </form>
  </div>

</body>
</html>
