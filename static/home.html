  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const feed = document.querySelector(".main-feed");

    try {
      const res = await fetch("/all");
      const projects = await res.json();
      console.log(projects);
      projects.forEach(p => {
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          <h3>ğŸŒ± ${p.createdBy}</h3>
          <p><strong>ğŸ“ Location:</strong> ${p.location}</p>
          <p><strong>ğŸ“… Date:</strong> ${new Date(p.date).toLocaleDateString()}</p>
          <p><strong>ğŸ•’ Duration:</strong> ${p.duration}</p>
          <p><strong>ğŸ‘¥ Min Participants:</strong> ${p.minParticipants}</p>
          <p>${p.description}</p>
        `;
        feed.prepend(card);
      });
    } catch (err) {
      console.error("Failed to load projects", err);
    }
  });
  const profileIcon = document.getElementById("profileToggle");
  const dropdownMenu = document.getElementById("dropdownMenu");
  const dropdownUsername = document.getElementById("dropdownUsername");

  // Toggle dropdown visibility
  profileIcon.addEventListener("click", () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  });

  // Hide dropdown when clicking outside
  window.addEventListener("click", function (e) {
    if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  });

  // Fetch username from backend
  fetch("/get-username")
    .then(res => res.json())
    .then(data => {
      dropdownUsername.textContent = data.username || "User";
    })
    .catch(err => {
      console.error("Failed to fetch username", err);
    });

  </script>
